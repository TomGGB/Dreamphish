{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>{% if edit_mode %}Editar{% else %}AÃ±adir{% endif %} Objetivo</h2>
    </div>

    <div class="group-card">
        <div class="card-body">
            <form method="post" class="target-form">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label>
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="{{ form.position.id_for_label }}">{{ form.position.label }}</label>
                        {{ form.position }}
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button-primary">
                        <span class="material-icons">save</span>
                        Guardar
                    </button>
                    <button type="button" class="button-secondary" onclick="history.back()">
                        <span class="material-icons">arrow_back</span>
                        Volver
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
