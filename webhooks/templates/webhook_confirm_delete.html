{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar el webhook "{{ webhook.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'webhook_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
