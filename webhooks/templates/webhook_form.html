{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>{% if form.instance.pk %}Editar{% else %}AÃ±adir{% endif %} Webhook</h2>
    </div>

    <div class="content-div">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Nombre</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.url.id_for_label }}">URL</label>
                        {{ form.url }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.secret.id_for_label }}">Secret</label>
                        {{ form.secret }}
                    </div>
                    <div class="form-group form-check">
                        {{ form.is_active }}
                        <label class="form-check-label" for="{{ form.is_active.id_for_label }}">Activo</label>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button-primary">
                            <span class="material-icons">save</span>
                            Guardar
                        </button>
                        <a href="{% url 'webhook_list' %}" class="button-secondary">
                            <span class="material-icons">cancel</span>
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
