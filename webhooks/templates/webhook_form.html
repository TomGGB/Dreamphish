{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar{% else %}AÃ±adir{% endif %} Webhook</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nombre</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.url.id_for_label }}" class="form-label">URL</label>
            {{ form.url }}
        </div>
        <div class="mb-3">
            <label for="{{ form.secret.id_for_label }}" class="form-label">Secret</label>
            {{ form.secret }}
        </div>
        <div class="mb-3 form-check">
            {{ form.is_active }}
            <label class="form-check-label" for="{{ form.is_active.id_for_label }}">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'webhook_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
