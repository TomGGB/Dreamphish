{% extends 'core/base.html' %}

{% block content %}
    <h2>Plantillas de Correo</h2>
    <a href="{% url 'add_email_template' %}" class="btn btn-primary">AÃ±adir Plantilla</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Asunto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for template in templates %}
                <tr>
                    <td>{{ template.name }}</td>
                    <td>{{ template.subject }}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-warning">Editar</a>
                        <a href="#" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay plantillas de correo.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
