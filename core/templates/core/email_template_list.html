{% extends 'core/base.html' %}

{% block content %}
    <h2>Plantillas de Correo</h2>
    <a href="{% url 'add_email_template' %}" class="btn btn-primary">Añadir Plantilla</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Asunto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for template in templates %}
                <tr>
                    <td>{{ template.name }}</td>
                    <td>{{ template.subject }}</td>
                    <td>
                        <a href="{% url 'edit_email_template' template.id %}" class="btn btn-sm btn-warning">Editar</a>
                        <form method="post" action="{% url 'delete_email_template' template.id %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar esta plantilla?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay plantillas de correo.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
