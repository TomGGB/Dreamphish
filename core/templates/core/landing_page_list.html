{% extends 'core/base.html' %}

{% block content %}
    <h2><span class="material-icons">web</span> Landing Pages</h2>
    <md-filled-tonal-button href="{% url 'add_landing_page' %}">
        <span class="material-icons">add</span> Añadir Landing Page
    </md-filled-tonal-button>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>URL Path</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
                <tr>
                    <td>{{ page.name }}</td>
                    <td>{{ page.url_path }}</td>
                    <td>
                        <md-filled-tonal-button href="{% url 'edit_landing_page' page.id %}">
                            <span class="material-icons">edit</span> Editar
                        </md-filled-tonal-button>
                        <form method="post" action="{% url 'delete_landing_page' page.id %}" style="display:inline;">
                            {% csrf_token %}
                            <md-filled-tonal-button type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar esta landing page?')">
                                <span class="material-icons">delete</span> Eliminar
                            </md-filled-tonal-button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay landing pages registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
