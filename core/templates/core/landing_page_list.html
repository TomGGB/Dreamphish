{% extends 'core/base.html' %}

{% block content %}
    <h2><span class="material-icons">web</span> Landing Pages</h2>
    <a href="{% url 'add_landing_page' %}" class="btn btn-primary">
        <span class="material-icons">add</span> Añadir Landing Page
    </a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>URL Path</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
                <tr>
                    <td>{{ page.name }}</td>
                    <td>{{ page.url_path }}</td>
                    <td>
                        <a href="{% url 'edit_landing_page' page.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="post" action="{% url 'delete_landing_page' page.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar esta landing page?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay landing pages registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
