{% extends 'core/base.html' %}

{% block content %}
    <h2>Landing Pages</h2>
    <a href="{% url 'add_landing_page' %}" class="btn btn-primary">AÃ±adir Landing Page</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>URL</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
                <tr>
                    <td>{{ page.name }}</td>
                    <td><a href="{% url 'serve_landing_page' page.url_path %}" target="_blank">{{ page.url_path }}</a></td>
                    <td>
                        <a href="#" class="btn btn-sm btn-warning">Editar</a>
                        <a href="#" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay landing pages.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
