<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamPhish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'dashboard' %}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'email_template_list' %}">
                                Plantillas de Correo
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'landing_page_list' %}">
                                Landing Pages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'group_list' %}">
                                Grupos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'campaign_list' %}">
                                Campa√±as
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'smtp_list' %}">
                                Perfiles SMTP
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
